<script type="text/javascript">
    $(window).on('scroll', function() {
        var st = $(this).scrollTop();
        var h = $(window).height() * 0.9;
        $(".from-left").each(function() {
            $(this).css({ 'right' : Math.max(0, 500 - (1.5 + (st - $(this).offset().top) / h) * 500) });
        });
        $(".from-right").each(function() {
            $(this).css({ 'left' : Math.max(0, 500 - (1.5 + (st - $(this).offset().top) / h) * 500) });
        });
        $(".from-bottom").each(function() {
            $(this).css({ 'top' : Math.max(0, 150 - (1.5 + (st - $(this).offset().top) / h) * 150) });
        });
    });
</script>
