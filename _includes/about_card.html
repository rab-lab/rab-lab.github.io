<div class="pt-5">
    {% for data in include.data %}
    {% capture thecycle %}{% cycle 'odd', 'even' %}{% endcapture %}
    <div class="card about-card py-5 from-bottom" style="font-size: large; position: relative;">
        <div class="w-50 text-uppercase">
            <h2 style="color: #523DE0; font-size: xx-large;">{{ data.title }}</h2>
            <div class="my-3" style="border-bottom: 3px solid #523DE0;"></div>    
        </div>
        {% for image in data.images %}
        <div class="row g-5 pt-5">
            <div class="col-2"></div>
            <div class="col-9">
                <img src="{{ image.url }}" class="img-fluid w-100 py-3">
                <div class="my-5" style="border-bottom: 2px solid black; margin-right: -30vw"></div>    
            </div>
        </div>
        {% endfor %}
    </div>
    {% endfor %}
</div>
