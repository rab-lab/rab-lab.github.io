---
layout: base
---
<div class="card my-5" style="border-left: 2px solid rgb(104, 144, 153);">
    <div class="card-body py-3 ps-5">
        <h3 class="card-title pb-4">{{ include.title }}</h3>
        <div class="row pt-5 pb-3">
            <div class="col">
                {{ include.content }}
            </div>
            <img class="col" src="{{ include.image }}" style="width: 100%">
        </div>
    </div>
</div>
