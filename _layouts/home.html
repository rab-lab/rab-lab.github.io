---
layout: default
---
{% for post in site.posts reversed %}
<div class="card mb-3 animate__animated animate__fadeInUp animate_delay_{{ forloop.index }}s" id="{{ post.title | slugify }}">
    <div class="card-header">
    {{ post.title }}&nbsp;&nbsp;&nbsp;&nbsp;|&nbsp;&nbsp;&nbsp;&nbsp;{{ post.date | date: "%-d %B %Y"  }}
    </div>
    <div class="card-body">
    <p class="card-text">{{ post.excerpt }}</p>
    <a href="{{ post.url }}" class="btn btn-primary">Go somewhere</a>
    </div>
    <div class="card-footer text-muted text-end">
    {{ post.date| date: "%m/%d/%Y" }}
    </div>
</div>
{% endfor %}
{{ content }}
<div class="my-3">
    <a href="notes.html" class="link-secondary"><i class="bi bi-journal-richtext"></i> Meeting Notes</a>
</div>
